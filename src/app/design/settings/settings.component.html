<div class="container position-relative mt-2 body-container">
    <img src="assets/back.svg" alt="" class="icon2 cursor-pointer" (click)="back()">
    <div class="mt-3 d-flex flex-column align-items-between  gap-25 mx-auto">
        <div class="d-flex justify-content-between align-items-center border-top border-bottom"
        *ngFor="let setting of settings">
            <img [src]="setting.image" alt="" class="icon">
            <p class="lead">{{setting.content}}</p>
            <img [src]="setting.forwardArr" [alt]="'setting.alt'" class="icon2">
        </div>
        </div>
</div>
